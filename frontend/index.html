<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SDSU Calender</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>SDSU Calender</h1>
   <div id = "Options">
        <form id = "addTask">
            <h3>Add Task</h3>
            <div>
                <label for="Task">Name:</label>
                <input type="text" id="Task" name="Task">
            </div>
            <div>
                 <label for="Day">Day:</label>
                <input type="number" id="Day" name="Day">
            </div>
            <div>
                <label for="Number">Number:</label>
                <input type="number" id="Number" name="Number">
            </div>                       
            <input type="submit" id = "Sumbit" name="Submit" value="Add Task">
        </form> 
        <form id = "deleteTask">
            <h3>Delete Task</h3>
            <div>
                <label for="Task">Name:</label>
                <input type="text" id="Task" name="Task">
            </div>
            <div>
                 <label for="Day">Day:</label>
                <input type="number" id="Day" name="Day">
            </div>
            <div>
                <label for="Number">Number:</label>
                <input type="number" id="Number" name="Number">
            </div>                       
            <input type="submit" id = "Sumbit" name="Submit" value="Delete Task">
        </form> 
        <form id = "modifyTask">
            <h3>Modify Task</h3>
            <div>
                <label for="Task">Name:</label>
                <input type="text" id="Task" name="Task">
            </div>
            <div>
                 <label for="Day">Day:</label>
                <input type="number" id="Day" name="Day">
            </div>
            <div>
                <label for="Number">Number:</label>
                <input type="number" id="Number" name="Number">
            </div>                       
            <input type="submit" id = "Sumbit" name="Submit" value="Modify Task">
        </form> 
   </div>
    
   <div id="calender">
    <div id = "1">1</div>
    <div id = "2">2</div>
    <div id = "3">3</div>
    <div id = "4">4</div>

   </div>
  <p><small>Total: <span id="cnt">0</span></small></p>


</body>
</html>
