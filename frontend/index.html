<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SDSU Calendar</title>
    <link rel="icon" type="image/png" href="./assets/SDSU logo.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
<nav id="topbar">
    <div class="logo">
        <img src="./assets/text%20logo.png" alt="logo" width="60" height="40" style="margin-right: 10px;">

        Calendar
        <img src="./assets/background.jpg" alt="logo" width="60" height="40" style="margin-left: 10px;">
    </div>
    <ul>

        <li><a href="https://canvas.sdsu.edu" target="_blank" rel="noopener noreferrer">Canvas</a></li>
        <li><a href="https://sdsu.instructure.com/calendar#view_name=month" target="_blank" rel="noopener noreferrer">Calendar</a></li>
        <!-- Update these links to whatever you actually use -->
        <li><a href="https://canvas.sdsu.edu/courses/12345" target="_blank" rel="noopener noreferrer">CS 210</a></li>
        <li><a href="https://canvas.sdsu.edu/courses/186658" target="_blank" rel="noopener noreferrer">CS 250</a></li>
        <li><a href="https://canvas.sdsu.edu/courses/34567" target="_blank" rel="noopener noreferrer">MATH 245</a></li>
    </ul>
</nav>

<main class="page-content">
   <div id="month-nav">
        <label for="monthSelector">Jump to Month:</label>
        <select id="monthSelector">
            <option value="">Select a month...</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
   </div>

    <div id="Options">
        <form id="addTask">
            <h3>Add Task</h3>
            <div class="formGrid">
                <div class="label"><label for="TaskName">Name:</label></div>
                <div class="input"><input type="text" id="TaskName" name="TaskName"></div>

                <div class="label"><label for="AddMonth">Month:</label></div>
                <div class="input">
                    <select id="AddMonth" name="AddMonth" required>
                        <option value="">Select Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>

                <div class="label"><label for="AddDay">Day:</label></div>
                <div class="input"><input type="number" id="AddDay" name="AddDay" min="1" max="31" required></div>

                <div class="label"><label for="AddNumber">Priority Number:</label></div>
                <div class="input"><input type="number" id="AddNumber" name="AddNumber" min="1" required></div>
            </div>
            <input type="submit" id="Submit" name="Submit" value="Add Task">
        </form>
        <form id="deleteTask">
            <h3>Delete Task</h3>
            <div class="formGrid">
                <div class="label"><label for="DeleteMonth">Month:</label></div>
                <div class="input"><select id="DeleteMonth" name="DeleteMonth" required>
                    <option value="">Select Month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select></div>

                <div class="label"><label for="DeleteDay">Day:</label></div>
                <div class="input"><input type="number" id="DeleteDay" name="DeleteDay" min="1" max="31" required></div>

                <div class="label"><label for="DeleteNumber">Priority Number:</label></div>
                <div class="input"><input type="number" id="DeleteNumber" name="DeleteNumber" min="1" required></div>
            </div>                       
            <input type="submit" id="Submit" name="Submit" value="Delete Task">
        </form>
        <form id="modifyTask">
            <h3>Modify Task</h3>
            <p><small>Enter the Month, Day and Number to find the task, then enter the new values</small></p>
            <fieldset>
                <legend>Find Task By:</legend>
                <div class="formGrid">
                    <div class="label"><label for="OriginalMonth">Month:</label></div>
                    <div class="input"><select id="OriginalMonth" name="OriginalMonth" required>
                        <option value="">Select Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select></div>

                    <div class="label"><label for="OriginalDay">Day:</label></div>
                    <div class="input"><input type="number" id="OriginalDay" name="OriginalDay" min="1" max="31" required></div>

                    <div class="label"><label for="OriginalNumber">Priority Number:</label></div>
                    <div class="input"><input type="number" id="OriginalNumber" name="OriginalNumber" min="1" required></div>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>New Values (leave blank to keep same):</legend>
                <div class="formGrid">
                    <div class="label"><label for="NewTask">New Name:</label></div>
                    <div class="input"><input type="text" id="NewTask" name="NewTask"></div>

                    <div class="label"><label for="NewMonth">New Month:</label></div>
                    <div class="input"><select id="NewMonth" name="NewMonth">
                        <option value="">Keep Same</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select></div>

                    <div class="label"><label for="NewDay">New Day:</label></div>
                    <div class="input"><input type="number" id="NewDay" name="NewDay" min="1" max="31"></div>

                    <div class="label"><label for="NewNumber">New Priority Number:</label></div>
                    <div class="input"><input type="number" id="NewNumber" name="NewNumber" min="1"></div>
                </div>
            </fieldset>
            <input type="submit" id="Submit" name="Submit" value="Modify Task">
        </form>
    </div>
    
   <div id="calendar"></div>

</body>
</html>
